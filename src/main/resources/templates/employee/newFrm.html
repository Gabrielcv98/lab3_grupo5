<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

<body class="container">

                </div>
                <div class="form-group col-6">
                    <label for="lastName">Apellido</label>
                    <input name="lastName" type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="email">Email</label>
                    <input name="email" type="text" class="form-control" id="email">
                </div>
                <div class="form-group col-6">
                    <label for="password">contrase√±a</label>
                    <input name="password" type="text" class="form-control" id="password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="jobId">Puesto</label>
                    <select name="jobId" id="jobId" class="form-control">
                        <option th:each="job : ${listaJob}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="salary">sueldo</label>
                    <input name="salary" type="text" class="form-control" id="salary">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="jobId">Puesto</label>
                    <select name="jobId" id="jobId" class="form-control">
                        <option th:each="job : ${listaJefes}" th:value="${job.employeeId}" th:text="${job.firstName}"></option>
                    </select>
                </div>
                <div class="form-group col-6">

                    //departamento

                </div>
            </div>

            <a th:href="@{/employee/lista}" class="btn btn-danger"> Cancelar</a>                 <!-- COMPLETAR -->
            <button type="submit" class="btn btn-primary">Registrar</button>                <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </body>
</html>
